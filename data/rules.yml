version: '2.0'

rules:
    - rule: Say goodbye anytime the user says goodbye
      steps:
          - intent: goodbye
          - action: utter_goodbye

    - rule: Say 'I am a bot' anytime the user challenges
      steps:
          - intent: bot_challenge
          - action: utter_iamabot

    - rule: Say Hello world anytime the user says something about programming
      steps:
          - intent: programming_world
          - action: utter_helloworld

    - rule: Tell weather ranytime the user asks for weather
      steps:
          - intent: weather
          - action: utter_weather
